<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Cart</title>
</head>

<body>
    <header class="cl-header">
        <div>
            <img src="https://yt3.ggpht.com/a-/AJLlDp30v0RfIz5_jQLmwdaACkL2VYeOwRCzFvG7kg=s900-mo-c-c0xffffffff-rj-k-no" alt="logo" class="cl-logo"
            />

            <h3 class="cl-company-name">
                <b>Shoppers Stop</b>
            </h3>
            <nav class="cl-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">Home</a>
                    </li>
                    <li>
                        <a href="addProduct.html">Add Product</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div id="prod">
        <center>
            <br/>
            <br/>
            <h2 class="heading">Product Cart</h2>
            <br>
            <table style="width: 800px" class="table">
                <thead>
                    <th>
                        <b>Name</b>
                    </th>
                    <th>
                        <b>Price</b>
                    </th>
                    <th>
                        <b>Quantity</b>
                    </th>
                    <th>
                        <b>Amount</b>
                    </th>
                </thead>
                <tbody>
                    <tr v-for="item of products">
                        <td>{{item.product.name}}</td>
                        <td>{{item.product.price}}</td>
                        <td>
                            <button class="btn" :data-id="item.productId" v-on:click="removeFromCart">
                                <b>-</b>
                            </button>
                            {{item.quantity}}
                            <button class="btn" :data-id="item.productId" v-on:click="addToCart">
                                <b>+</b>
                            </button>
                        </td>
                        <td>{{item.amount}}</td>
                    </tr>
                    <tr style="background-color: white; font-size: 24px">
                        <td style="color: black">
                            <b>Total</b>
                        </td>
                        <td></td>
                        <td></td>
                        <td style="color: black">
                            <b>Rs. {{totalAmount}} /-</b>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>

    </center>
    <script src="./shoppingCart.js"></script>
</body>

</html>
