<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

    <title>Dashboard</title>
</head>

<body>
    <header class="cl-header">
        <div>
            <img src="https://yt3.ggpht.com/a-/AJLlDp30v0RfIz5_jQLmwdaACkL2VYeOwRCzFvG7kg=s900-mo-c-c0xffffffff-rj-k-no" alt="logo" class="cl-logo"
            />

            <h3 class="cl-company-name">
                <b>Shoppers Stop</b>
            </h3>
            <nav class="cl-nav">
                <ul>
                    <li>
                        <a href="addProduct.html">
                            Add Product</a>
                    </li>
                    <li>
                        <a href="showCart.html">
                            Show Cart
                        </a>
                    </li>
                    <li>
                        <a href="/logout">
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="image">
        <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img17/Home/LA/GW/pavitb_2018-04-20T08-10_052401_1110175_MajorAppliances_Cashback_GW_pc_1500x300._CB497790823_.jpg"
            alt="front image">
    </div>
    <div id="prod">
        <div class="filter-by-vendors">
            <h5>
                <b>Filter By Vendor</b>
            </h5>
            <div v-for="vendor in vendors" class="cl-checkbox">
                <input type="checkbox" v-bind:value="vendor.id" v-model="checkedNames" v-on:change="filterRecords">
                <label for="vendor.name">
                    <b>{{vendor.name}}</b>
                </label>
            </div>
        </div>
    <div class="row">
        <div v-for="product in products" class="col-sm-3 card m-4" style="background-color: white">
            <h3 style="color:maroon">{{product.name}}</h3>
            <div v-for="vendor in vendors">
                <div v-if="product.vendorId==vendor.id">
                    <h6>
                        <em>{{vendor.name}}</em>
                    </h6>
                </div>
            </div>
            <div class="row ">
                <div class="col m-2 p-2">
                    <b>Rs.{{product.price}}/-</b>
                </div>
                <div class="col ">
                    <button v-on:click="addToCart" :id="product.id" class="col-8 btn btn-success m-2">ADD</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
