<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>Sign Up</title>
</head>

<body>
    <header class="cl-header">
        <div>
            <img src="https://yt3.ggpht.com/a-/AJLlDp30v0RfIz5_jQLmwdaACkL2VYeOwRCzFvG7kg=s900-mo-c-c0xffffffff-rj-k-no" alt="logo" class="cl-logo"
            />

            <h3 class="cl-company-name">
                <b>Shoppers Stop</b>
            </h3>
        </div>
    </header>
    <br/>
    <br/>
    <br/>
    <br/>
    <center>
        <div class="register-box">
            <div>
                <p class="register-title">Signup with Shoppers Stop</p>
            </div>
            <form action="/api/users/signup" method="POST" class="register-register-form" >
                <fieldset class="register-input-container">
                    <div class="register-input-item">
                        <input type="text" class="register-user-input-name register-user-input" name="userName" placeholder="Your User Name">
                    </div>
                    <div class="register-input-item">
                        <input type="password" class="register-user-input-password register-user-input" name="password" placeholder="Choose Password">
                    </div>
                </fieldset>
                <fieldset class="register-register-button-container">
                    <button class="register-register-button">REGISTER</button>
                </fieldset>
            </form>
            <div class="register-link-container">
                <div class="register-login-link">
                    <span class="register-info-text">Already have an account?</span>
                    <a class="register-create-account-link register-link" href="index.html">Login !</a>
                </div>
            </div>
        </div>
    </center>
</body>

</html>
